<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
  crossorigin="anonymous">
  <title>Gio Hang</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
      </li>
      <li class="nav-item">
      </li>
      <li class="nav-item">
      </li>
      <li class="nav-item dropdown">
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-success my-2 my-sm-0" id="js-btn-cart" type="button">Gio Hang</button>
    </form>
  </div>
</nav>
<main role="main">
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Hello, world!</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2>Product 1</h2>
        <p>200</p>
        <p>
          <a class="btn btn-secondary" href="#" data-name="Product 1" data-price="200" role="button">Buy</a>
        </p>
      </div>
      <div class="col-md-4">
        <h2>Product 2</h2>
        <p>100</p>
        <p>
          <a class="btn btn-secondary" href="#" data-name="Product 2" data-price="100" role="listButtonn">Buy</a>
        </p>
      </div>
      <div class="col-md-4">
        <h2>Product 3</h2>
        <p>300</p>
        <p>
          <a class="btn btn-secondary" href="#" data-name="Product 3" data-price="300" role="button">Buy</a>
        </p>
      </div>
    </div>
    <hr>
  </div>
  <div class="container">
    <div class="row" id="js-show-cart">
    </div>
  </div>
</main>
<script>
  var cart = [];
  var $listButton = document.getElementsByClassName('btn btn-secondary');
  for (var i of $listButton) {
    i.addEventListener('click', function () {
      var index = cart.length;
      var $item = {
        name:  this.getAttribute('data-name'),
        price: this.getAttribute('data-price'),
        quality: 0,
      }
      for (var i = 0; i < index; i++) {
        if (this.getAttribute('data-name') === cart[i]['name']) {
          cart[i]['quality'] += 1;
          // alert(cart[i]['quality']);
          Cart();
          return;
        }
      } 
      cart.push($item);
    });
  }
  document.getElementById('js-btn-cart').addEventListener('click', Cart);
  function Cart() {
    if (cart.length > 0) {
      var listCart = '<table class="table"><thead><tr><th scope="col">Name</th><th scope="col">Price</th><th scope="col">Amount</th><th scope="col">Total</th><th scope="col">Delete</th></tr></thead><tbody>';
      var name, price, quality, total, sum = 0;
      var index = cart.length
      for (var i = 0; i < index; i++) {
        name      = '<td>' + cart[i]['name'] + '</td>';
        price     = '<td>' + cart[i]['price'] + '</td>';
        quality    = '<td>' + cart[i]['quality'] + '</td>';
        total     = '<td>' + (cart[i]['price'] * cart[i]['quality']) + '</td>';
        Delete    = '<td><button>Delete</button</td>';

        listCart += '<tr>' + name + price + quality + total + Delete +'</tr>';
        sum      += (cart[i]['price'] * cart[i]['quality']);
      }
      listCart += '<tr><td></td><td></td><td><strong>Total</strong></td><td>' + sum + '</td></tr></tbody></table>';
      document.getElementById('js-show-cart').innerHTML = listCart;
    }
  }
</script>
</body>
</html>
