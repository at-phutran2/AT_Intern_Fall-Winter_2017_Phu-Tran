<!DOCTYPE html>
<html>
<head>
  <title>bt3</title>
  <meta charset="utf-8"/>
</head>
<body>
<script>
  function uppercase(str) {
    let array1 = str.split(' ');
    let newarray1 = [];
  for (var x=0; x<array1.length; x++) {
    newarray1.push(array1[x].charAt(0).toUpperCase() + array1[x].slice(1));
  }
  return  newarray1.join(' ');
  }
  console.log(uppercase("tran viet phu"));
</script>
</body>
</html>
