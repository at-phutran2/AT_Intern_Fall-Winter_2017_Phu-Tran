<script>
  function char_count(str, letter) {
    let letter_count = 0;
    for (let position=0; position < str.length; position++) {
      if (str.charAt(position) == letter)
      {
        letter_count += 1;
      }
    }  
    return letter_count;
  }
  console.log(char_count('tranvietphu', 't'));
</script>
